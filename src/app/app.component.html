<div class="min-h-screen bg-slate-50 font-sans text-slate-800">
  <header
    class="bg-gradient-to-r from-blue-700 via-blue-600 to-indigo-600 text-white shadow-lg sticky top-0 z-50"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 bg-white/10 rounded-lg flex items-center justify-center border border-white/20"
          >
            <span class="text-xl">üè¶</span>
          </div>
          <div>
            <h1 class="text-lg font-bold tracking-wide leading-none">angular + kendo UI Demo</h1>
            <span class="text-[10px] text-blue-200 uppercase tracking-widest">Data Platform</span>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="text-right hidden sm:block">
            <div class="text-sm font-medium">{{ currentUser.name }}</div>
            <div class="text-xs text-blue-200">{{ currentUser.role }}</div>
          </div>
          <div
            class="w-9 h-9 bg-amber-400 rounded-full flex items-center justify-center text-blue-900 font-bold border-2 border-white/30 shadow-md"
          >
            {{ currentUser.initials }}
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav class="bg-white border-b border-slate-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex gap-8">
      @for (item of navItems; track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="text-blue-600 border-blue-600 bg-blue-50"
          class="group flex items-center gap-2 py-4 px-2 border-b-2 border-transparent hover:text-blue-600 transition-all cursor-pointer text-slate-500 font-medium text-sm"
        >
          <span
            class="k-icon {{ item.icon }} text-lg group-hover:scale-110 transition-transform"
          ></span>
          {{ item.label }}
        </a>
      }
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
